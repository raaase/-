        <main>
        <form id="contact-form">
                 
            <div class="form_item">
                <label for="topic">Тема</label> <br>
                <select name="topic" id="topic">
                    <option value="1">заказать услугу</option>
                    <option value="2">оставить отзыв</option>
                    <option value="3">предложить сотрудничество</option>
                    <option value="4">Другое</option>
                </select>
            </div>

            <div class="form_item">
                 <label for="name">Имя</label><br>
                <input name="name" id="name" type="text" placeholder="ваше имя" required>
            </div>

            <div class="form_item">
                <label for="name">E-mail</label><br>
                <input type="email" name="login" placeholder="pochta@mail.ru" required>
            </div>
     
            <div class="form_item">
                <label for="number">Дата</label><br>
                <input type="data" maxlength="8" placeholder="31-12-2024" required>
            </div>

            <div class="form_item">
                <label for="number">Телефон</label><br>
                <input type="tel" placeholder="+7(000) 000-00-00" required>
            </div>

            <div class="form-item">
                <label for="name">Текст сообщения</label><br>
                <textarea placeholder="пиши"></textarea> <br>
                <input type="submit" required>
            </div>
        </form>
